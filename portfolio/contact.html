<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pylypenko | Portfolio</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div w3-include-html="nav.html"></div>
    
    <div class="container">
        <div class="headerCenterer">
            <div class="header">
                <h1>Contact</h1>
            </div>
        </div>

        <div class="content">
            <form action="https://getform.io/f/3ded7eae-9687-40d3-8a8e-8db15037199d" method="POST">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <p>Purpose:</p>
                <input type="radio" id="service" name="reasonForContact" value="service">
                <label for="service">Request a Service</label><br>
                <input type="radio" id="employment" name="reasonForContact" value="employment">
                <label for="employment">Employment Opportunity</label><br>
                <input type="radio" id="other" name="reasonForContact" value="other">
                <label for="other">Other</label><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" required></textarea><br>
                <button type="submit">Send</button>
            </form>
        </div>
        
    </div>

    <div w3-include-html="footer.html"></div>

    <script>
        w3.includeHTML();
    </script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
