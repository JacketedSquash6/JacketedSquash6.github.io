<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pylypenko | Countdown to New Year</title>

    <link rel="stylesheet" href="css/style.css">

<body style="background-image: url('images/new_year.jpg');">
    <h1>Countdown to 2022!</h1>

        <div class="timerNumber" id="days"></div>
        <div class="timerNumber" id="hours"></div>
        <div class="timerNumber" id="minutes"></div>
        <div class="timerNumber" id="seconds"></div>
        <div class="timerLabel">Days</div>
        <div class="timerLabel">Hours</div>
        <div class="timerLabel">Minutes</div>
        <div class="timerLabel">Seconds</div>
    </div>
    <p id="remark"></p>
</body>
